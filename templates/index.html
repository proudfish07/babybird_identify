<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>野生動物辨識</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>上傳一張圖片，辨識台灣野生動物</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">開始辨識</button>
        </form>
        {% if result_image %}
        <h2>辨識結果：</h2>
        <img src="{{ url_for('static_files', filename=result_image) }}" width="640">
        {% endif %}
    </div>
</body>
</html>
